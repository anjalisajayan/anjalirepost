<form (ngSubmit)=onSubmit(f)#f="ngForm">
<table>
  <tr><td>Name</td><input type="text" name="name" class="form-control"ngModel/></tr>
  <tr><td>Password</td><td><input type="password" name="password" class="form-control"ngModel/></td></tr>
  <tr><td></td><td><button type="submit" class="btn btn-warning">Login</button></td></tr>
</table>
</form>
